<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <!-- CSS custom -->
    <link rel="stylesheet" href="Login.css" />

    <title>Login</title>
  </head>
  <body>
    <div class="bg w-100 h-100 position-fixed" style="background-color: rgb(255, 255, 255); z-index: -9"></div>
    <div class="login-info text-center">
      <h2 class="fw-bold">Sign In</h2>
      <p>Masukkan password dan email dengan sesuai. jika anda baru, anda bisa <a href="Sign-up.html" class="text-decoration-none baru">Sign-up</a> disini</p>
      <form action="" class="form text-start">
        <div class="format email mb-3">
          <label for="format email" class="form-label mb-1">Email Address</label>
          <input type="email" id="email" class="form-control login" placeholder="Masukkan Email" />
        </div>
        <div class="format email mb-0">
          <label for="format password" class="form-label mb-1">Password</label>
          <input type="password" id="password" class="form-control login" placeholder="Password anda" />
        </div>
        <a href="#" class="text-decoration-none text-muted forgot">Forgot password?</a>
        <a href="index.html" class="text-decoration-none text-muted forgot ms-auto float-end fload-sm-start mt-1" style="transition: 0.5s easa">Kembali Ke beranda</a>
        <div class="submit mt-4">
          <a href="notfound.html" class="text-decoration-none"><input type="submit" id="submit" class="form-control login text-light btn-purple rounded-pill me-0" placeholder="submit" /></a>
        </div>
      </form>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->

    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/da4c8b6977.js" crossorigin="anonymous"></script>
  </body>
</html>
