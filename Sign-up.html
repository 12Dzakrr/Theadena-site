<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <!-- CSS custom -->
    <link rel="stylesheet" href="sign-up.css" />

    <title>Sign-up</title>
  </head>
  <body>
    <div class="bg w-100 h-100 position-fixed" style="z-index: -9"></div>
    <div class="login-info text-center rounded-3 p-5 bg-light">
      <h1 class="fw-bold">Welcome</h1>
      <p>Selamat datang di Website The Adena Beauty</p>
      <form action="" class="form text-start">
        <div class="format name mb-3">
          <label for="format name" class="form-label mb-1">Full Name</label>
          <input type="name" id="name" class="form-control login" placeholder="Masukkan Nama anda" />
        </div>
        <div class="format email mb-3">
          <label for="format email" class="form-label mb-1">Email Address</label>
          <input type="email" id="email" class="form-control login" placeholder="Masukkan Email" />
        </div>
        <div class="password-group mb-0 row justify-content-center">
          <div class="format password col-lg-6 col-md-6 col-sm-12 mb-3 mb-md-0 mb-lg-0">
            <label for="format password" class="form-label mb-1">Password</label>
            <input type="password" id="password" class="form-control login" placeholder="New Password" />
          </div>
          <div class="format password col-lg-6 col-md-6 col-sm-12">
            <label for="format password" class="form-label mb-1">Confirm password</label>
            <input type="password" id="password" class="form-control login" placeholder="Confirm your Password" />
          </div>
        </div>
        <a href="index.html" class="text-decoration-none text-muted forgot">Kembali Ke beranda</a>
        <a href="Login.html" class="text-decoration-none text-muted forgot ms-auto float-end fload-sm-start mt-1" style="transition: 0.5s ease-in">Sign-in</a>
        <div class="submit mt-4">
          <a href="notfound.html" class="text-decoration-none form-control login text-light btn-purple rounded-pill me-0 text-center">Join Now</a>
        </div>
      </form>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->

    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/da4c8b6977.js" crossorigin="anonymous"></script>
  </body>
</html>
